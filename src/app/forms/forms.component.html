<div class="container">
  <div class="row">

    <div class="col-4">
      <div class="user-details-container">
        <!-- <img class="user-image" src="../../assets/img/swklogojpeg.jpeg"/> -->

      </div>
    </div>

    <div class="col">
      <h2 class="section-title"> {{val.campaignHeading}}</h2>
      <form [formGroup]="userDetailsForm" (ngSubmit)="onSubmitUserDetails(userDetailsForm.value)">
        <mat-form-field class="full-width">
          <input matInput placeholder="Full Name" formControlName="fullname" required>
          <mat-error *ngFor="let validation of validation_messages.fullname">
            <mat-error class="error-message"
              *ngIf="userDetailsForm.get('fullname').hasError(validation.type) && (userDetailsForm.get('fullname').dirty || userDetailsForm.get('fullname').touched)">
              {{validation.message}}</mat-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="email" placeholder="Email" formControlName="email" required>
          <mat-error *ngFor="let validation of validation_messages.email">
            <mat-error class="error-message"
              *ngIf="userDetailsForm.get('email').hasError(validation.type) && (userDetailsForm.get('email').dirty || userDetailsForm.get('email').touched)">
              {{validation.message}}</mat-error>
          </mat-error>
        </mat-form-field>


        <dx-html-editor [height]="600"  [(valueType)]="editorValueType" (valueChange)="valueChange($event)">
          <dxo-toolbar>
            <dxi-item formatName="undo"></dxi-item>
            <dxi-item formatName="redo"></dxi-item>
            <dxi-item formatName="separator"></dxi-item>
            <dxi-item formatName="size" [formatValues]="['8pt', '10pt', '12pt', '14pt', '18pt', '24pt', '36pt']">
            </dxi-item>
            <dxi-item formatName="font"
              [formatValues]="['Arial', 'Courier New', 'Georgia', 'Impact', 'Lucida Console', 'Tahoma', 'Times New Roman', 'Verdana']">
            </dxi-item>
            <dxi-item formatName="separator"></dxi-item>
            <dxi-item formatName="bold"></dxi-item>
            <dxi-item formatName="italic"></dxi-item>
            <dxi-item formatName="strike"></dxi-item>
            <dxi-item formatName="underline"></dxi-item>
            <dxi-item formatName="separator"></dxi-item>
            <dxi-item formatName="alignLeft"></dxi-item>
            <dxi-item formatName="alignCenter"></dxi-item>
            <dxi-item formatName="alignRight"></dxi-item>
            <dxi-item formatName="alignJustify"></dxi-item>
            <dxi-item formatName="separator"></dxi-item>
            <dxi-item formatName="color"></dxi-item>
            <dxi-item formatName="separator"></dxi-item>
            <dxi-item formatName="orderedList"></dxi-item>
            <dxi-item formatName="bulletList"></dxi-item>

          </dxo-toolbar>


          {{valueContent}}
        </dx-html-editor>

        <div class="options">
          <dx-button-group (onSelectionChanged)="onValueTypeChanged($event)" [selectedItemKeys]="['Html']">
            <dxi-item text="Html"></dxi-item>
            <dxi-item text="Markdown"></dxi-item>
          </dx-button-group>

        </div>


        <div></div>
        <button class="submit-btn" color="primary" mat-raised-button type="submit" [disabled]="!userDetailsForm.valid">
          Submit
        </button>

      </form>
    </div>



  </div>
</div>
